version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.7
  device_preview: ^1.2.0
  flutter_screenutil: ^5.9.0
  flutter_bloc: ^8.1.2
  intl:
  dio: ^5.1.1
  conditional_builder_null_safety: ^0.0.6
  fluttertoast: ^8.2.12
  shared_preferences: ^2.0.18
  flutter_svg: ^2.0.10+1
  skeletonizer: ^1.4.3
  encrypt: ^5.0.3
  cached_network_image: ^3.4.1
  firebase_core: ^3.8.0
  firebase_messaging: ^15.2.5
  flutter_secure_storage: ^9.2.4
  flutter_spinkit: ^5.2.1
  firebase_crashlytics: ^4.3.4
  firebase_analytics: ^11.4.4
  pull_to_refresh: ^2.0.0
  carousel_slider: ^5.0.0
  share_plus: ^10.1.2
#  auto_size_text: ^3.0.0
  redacted: ^1.0.12
  lottie: ^3.1.3
  marquee: ^2.3.0
  url_launcher: ^6.1.10
  go_router: ^14.6.0
  salomon_bottom_bar: ^3.3.2
  flutter_feather_icons: ^2.0.0
  google_fonts: ^4.0.3
  intl_phone_field: ^3.1.0
  dropdown_button2: ^2.3.9
  connectivity_plus: ^5.0.2
  get_it: ^8.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  change_app_package_name: ^1.5.0


  cupertino_icons: ^1.0.8
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/lang/en.json
    - assets/lang/ar.json
    - assets/image/
    - assets/icons/
    - assets/lottie/
    - shorebird.yaml


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/image/extension_icon.png"
  min_sdk_android: 24
  adaptive_icon_background: "assets/image/extension_icon.png"
  adaptive_icon_foreground: "assets/image/extension_icon.png"

flutter_native_splash:
  color: "#006757"
  image: assets/image/8ccf2f1b-e467-4da4-890f-085437b24f08.jpeg
  android_12:
    image: assets/image/8ccf2f1b-e467-4da4-890f-085437b24f08.jpeg
    icon_background_color: "#006757"